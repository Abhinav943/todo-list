<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="todo-list.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header class="head-section">
        <div class="head-title">
          <img src="todo-2.png" id="title-img" />
          <h1 id="main-title">To-Do List</h1>
        </div>
        <p id="intro-title">
          Organise your day and life with our to-do list. Work efficiently
          without missing any events.
        </p>
      </header>
      <main class="main-section">
        <button id="task-button">
          <img src="circle-plus.svg" alt="Add Task" />
          <p>Click to add your task</p>
        </button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
